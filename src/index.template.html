<!DOCTYPE html>
<html>
  <head>
    <title><%= htmlWebpackPlugin.options.productName %></title>

    <meta charset="utf-8">
    <meta name="description" content="<%= htmlWebpackPlugin.options.productDescription %>">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
<!--    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (htmlWebpackPlugin.options.ctx.mode.cordova || htmlWebpackPlugin.options.ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">-->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover">

    <link rel="icon" type="image/png" href="statics/app-logo-128x128.png">
    <link rel="icon" type="image/png" sizes="16x16" href="statics/icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="statics/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="statics/icons/favicon-96x96.png">
    <link rel="icon" type="image/ico" href="statics/icons/favicon.ico">

    <!-- don't show translate dialog -->
    <meta name="google" content="notranslate" />
    <!-- robots -->
    <meta name="robots" content="noarchive" />
    <!-- prevent google index under development -->
    <meta name=”robots” content=”noindex”>

    <!-- Open Graph / Facebook -->
     <meta property="og:type" content="website">
     <meta property="og:url" content="https://ogp-gal.com">
     <meta property="og:title" content="<%= htmlWebpackPlugin.options.productName %>">
     <meta property="og:description" content="<%= htmlWebpackPlugin.options.productDescription %>">
     <meta property="og:image" content="https://ogp-gal.com/statics/images/ogp/feature.png">

    <!-- Twitter -->
     <meta property="twitter:card" content="summary_large_image">
     <meta property="twitter:url" content="https://ogp-gal.com">
     <meta property="twitter:title" content="<%= htmlWebpackPlugin.options.productName %>">
     <meta property="twitter:description" content="<%= htmlWebpackPlugin.options.productDescription %>">
     <meta property="twitter:image" content="https://ogp-gal.com/statics/images/ogp/feature.png">

    <!-- Google Tag Manager -->
    <script>
      const PrdTag = 'GTM-KMGDXCR';
      (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
          new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        // })(window,document,'script','dataLayer','GTM-T5V44TW');
      })(window,document,'script','dataLayer',PrdTag);
    </script>

    <!-- twitter oEmbed -->
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </head>
  <body>
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>
  </body>
</html>
